<script>

    var y = document.forms["myform"]["lastname"].value;
    var z = document.forms["myform"]["country"].value;
    var w = document.forms["myform"]["subject"].value;
  if((x == "")||(y =="")||(z =="")||(w=="")) {

  }
  }
